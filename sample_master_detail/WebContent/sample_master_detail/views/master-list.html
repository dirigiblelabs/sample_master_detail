<section>

	<header class="header">
	  <div class="btn-group">
		<button type="submit" class="btn btn-primary">
		  <i class="glyphicon glyphicon-filter" aria-hidden="true"></i>
		</button>
      </div>	
      <div class="btn-group pull-right">
		<button type="submit" class="btn btn-primary" ng-click="createItem()">
		  <i class="fa fa-plus" aria-hidden="true"></i>
		</button>
	  </div>
    </header>

	<ul class="nav nav-pills nav-stacked" style="margin-top: 5.7rem">
 		<li role="presentation" ng-class="{active: selectedItem.mdh_id===item.mdh_id}" ng-repeat="item in items track by item.mdh_id">
 			<a ng-click="selectItem(item)"><i class="fa fa-th-large"></i> {{item.mdh_name}} <span ng-click="deleteItem(item.mdh_id)" class="glyphicon glyphicon-remove pull-right tools-remove" aria-hidden="true"></span></a>
 		</li>
	</ul>

	<div ng-show="isDisabled" style="position:absolute;
								    top:0;
								    left:0;
								    right:0;
								    bottom:0;
								    background-color:rgba(0, 0, 0, 0.45);
								    z-index:9999;
								    color:white;"></div>

</section>
